<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<!-- /.box-header -->
			<div class="box-body">
				<div style="padding-bottom: 5px;">
					<h4>安装进度</h4>
				</div>

				<div style="padding-bottom: 5px;width:100%;height:350px;background-color:#000000">
					<ul id="installData">
						<li style="padding-top:10px;">
						    <div class="processb" style="margin-right:30px;margin:20px 10px 10px 10px"><span style="color:#ffffff;">节点1正在安装中，完成进度</span><span id="percent" style="color:#ffffff;"></span></div>
							<div class="processb" id="process1" style="margin:10px 10px 10px 10px;width: 600px; height: 25px; border: solid 1px #ccc;">
								<div id="processbar" style="background-color: #90EE90; width: 0px; height: 22px;"></div>
							</div>
						</li>
						
					</ul>

				</div>
				<div style="padding-bottom: 5px;padding-top:15px">
					<a id="retry" class="btn btn-primary " data-toggle="modal">重试</a> <a
						id="testinResult" class="btn btn-primary " data-toggle="modal">测试结果</a>
				</div>
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
	<!-- /.col -->
</div>

<script type="text/javascript">
	// To make Pace works on Ajax calls
	var i = 0;

	var iID=setInterval(setbgColor, 100);
	function setbgColor()
	{
		i++;	
		if (i < 100) {
			document.getElementById("processbar").style.width = (6*i+ 5)+ "px";
			$("#percent").html((1+i++)+"%");
		}
		
		
		
		if(i==100){
		 	$("#process1").hide();
		    $("#installData").append("<li><span style='margin-left:10px;color:#ffffff;'>节点1安装完毕！</span></li>");
		    $("#installData").append("<li><div class='processb' style='margin:10px 10px 10px 10px;margin-right:30px'><span style='color:#ffffff;'>节点2正在安装中，完成进度</span><span id='percent2' style='color:#ffffff;'></span></div><div class='processb' id='process2' style='margin:10px 10px 10px 10px;width: 600px; height: 25px; border: solid 1px #ccc;'><div id='processbar2' style='background-color: #90EE90; width: 0px; height: 22px;'></div></div></li>");
		    
		}
		if(i > 100&&i<200){
			document.getElementById("processbar2").style.width = (3*i+ 5)+ "px";
			$("#percent2").html((1+i++-100)+"%");
		}
		if(i==200){
			$("#process2").hide();
		    $("#installData").append("<li><span style='margin-left:10px;color:#ffffff;'>节点2安装完毕！</span></li>");
		}
		
	}

	$("#retry").click(function() {
		$("#installData").html("");

		i = 0;
	});

	$("#testinResult").click(function() {

		$(".content").load('testResult.html');

	});
	
</script>
